<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!--    css 추가     -->
<th:block layout:fragment="css">
</th:block>

<!--    script 추가     -->
<th:block layout:fragment="script">
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <div style="text-align: center; margin: auto; width: 30%">
    <p>챌린지 생성</p>
    <form th:action="@{/backoffice/challenge/create}" th:object="${challengeRequestDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="title">챌린지 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="챌린지 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="challengeLevel">챌린지 난이도</label>
            <input type="text" th:field="*{challengeLevel}" class="form-control" placeholder="HIGH, MID, LOW">
        </div>
      <button style="margin-top: 2rem" type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
</html>
